name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Active LTS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: npm
          package-manager-cache: true
      - run: npm ci
      - run: npm test
        env:
          FORCE_COLOR: 3
