name: Node.js CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Active LTS
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: npm
      - run: npm ci
      - run: npm test
        env:
          FORCE_COLOR: 3
