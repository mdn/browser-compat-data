name: Spellcheck

on:
  push:
    branches-ignore:
      - "dependabot/**"
  pull_request:

jobs:
  spelling:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: cSpell
        run: |
          echo "::add-matcher::.github/workflows/cspell-problem-matcher.json"
          npm run spelling
