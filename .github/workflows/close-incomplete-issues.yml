name: Close incomplete issue templates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  close-issues-if-invalid:
    runs-on: ubuntu-latest
    steps:
      - name: Close issues with invalid content
        uses: queengooborg/invalid-issue-closer@d79a4ae7685cfab213be15f0e39fbd4533e3d822
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          labels: invalid
          comment: >
            This issue was automatically closed because the title was left as the default, and a summary was not added.
            Please replace the `<SUMMARIZE THE PROBLEM>` part of the title with a short summary of the reported issue, and then post a follow-up comment. A maintainer will review your issue and reopen it if needed.
          normalize-newlines: true
          title-contains: <SUMMARIZE THE PROBLEM>
          any: false
          # Remove or set lock to a valid value if locking is needed
          # lock: spam
