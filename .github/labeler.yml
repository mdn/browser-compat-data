# This file is used by .github/workflows/labeler.yml to label pull requests based on the files changed in the PR.
# Object matching syntax: https://github.com/actions/labeler/blob/main/README.md#match-object
bulk_update:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/migrations/**"
data:api:
  - changed-files:
      - any-glob-to-any-file:
          - "api/**"
data:browsers:
  - changed-files:
      - any-glob-to-any-file:
          - "browsers/**"
data:css:
  - changed-files:
      - any-glob-to-any-file:
          - "css/**"
data:html:
  - changed-files:
      - any-glob-to-any-file:
          - "html/**"
data:http:
  - changed-files:
      - any-glob-to-any-file:
          - "http/**"
data:js:
  - changed-files:
      - any-glob-to-any-file:
          - "javascript/**"
data:mathml:
  - changed-files:
      - any-glob-to-any-file:
          - "mathml/**"
data:svg:
  - changed-files:
      - any-glob-to-any-file:
          - "svg/**"
data:wasm:
  - changed-files:
      - any-glob-to-any-file:
          - "webassembly/**"
data:webdriver:
  - changed-files:
      - any-glob-to-any-file:
          - "webdriver/**"
data:webext:
  - changed-files:
      - any-glob-to-any-file:
          - "webextensions/**"
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - "package-lock.json"
docs:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
infra:
  - changed-files:
      - any-glob-to-any-file:
          - ".*"
          - "**/*.js"
          - "**/*.ts"
          - "**/*.d.ts"
          - "LICENSE"
          - "package*"
          - "utils/**"
          - ".github/**"
          - ".husky/**"
          - ".vscode/**"
linter:
  - changed-files:
      - any-glob-to-any-file:
          - "lint/**"
scripts:
  - changed-files:
      - any-glob-to-any-file:
          - "scripts/**"
schema:
  - changed-files:
      - any-glob-to-any-file:
          - "schemas/**"
