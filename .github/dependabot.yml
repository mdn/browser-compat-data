version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "11:00"
    groups:
      minor-patch:
        update-types:
          - minor
          - patch
        exclude-patterns:
          - "@ddbeck/mdn-content-inventory"
          - web-features
          - web-specs
    commit-message:
      prefix: chore
      include: scope

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: ci
      include: scope
